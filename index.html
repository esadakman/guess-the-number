<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Want to Play a Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="win">
        <div class="winText">
            <h1>I WANT TO A PLAY A GAME ! </h1>
        </div>
    </div>



    <section>

        <div class="tv">

            <div id="video-container">
                <img src="./assets/pngegg.png" alt="">
                <video width="450" height="390" autoplay muted>
                    <source src="./assets/saw_game.mp4" type="video/mp4">
                </video>


            </div>

        </div>

        <div class="container">
            <div class="content">
                <h1>GUESS THE NUMBER</h1>
                <h1>Please enter a number between 1-100</h1>
            </div>
            <div class="inputs">
                <div class="input-box">
                    <input type="text" id="input" name="number" value="" placeholder="Start Guessing ?" maxlength="3">
                    <button type="submit" id="check" class="submit-button">CHECK</button>
                </div>
                <!-- <div class="buttons">
                </div> -->
            </div>
            <div class="feed-back">
                <div class="play">
                    <button type="submit" id="play-again" class="submit-button">PLAY AGAIN</button>
                </div>
                <div class="try">
                    <button type="submit" id="try-again" class="submit-button">TRY AGAIN</button>
                </div>
                <div class="left-chance">
                    <h2></h2>

                    <h1></h1>
                </div>
            </div>
        </div>
    </section>



    <audio id="audio" src="./assets/jigsaw-sound.mp3"></audio>
    <script src=" ./app.js"></script>
    <!-- <script src="./guess_game.js"></script> -->
</body>

</html>
